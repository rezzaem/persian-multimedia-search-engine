<!DOCTYPE html>
<html>
<head>
  <title>Claude UI</title>
  <style>
    /* CSS code goes here */
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .input-field input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      margin-bottom: 20px;
    }

    .image-grid img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .chat-history {
      background-color: #333;
      padding: 20px;
      border-radius: 4px;
    }

    .chat-history h3 {
      margin-top: 0;
    }

    .chat-history p {
      margin-bottom: 10px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff5a5f;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #ff3f43;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Good morning, reza</h1>
    <div class="input-field">
      <input type="text" placeholder="What can I help you with?" />
    </div>
    <div class="image-grid">
      <img src="dish.jpg" alt="Generate a recipe from a dish" />
      <img src="equation.jpg" alt="Understand complex equations" />
      <img src="style.jpg" alt="Recommend style improvements" />
    </div>
    <a href="#" class="button">Start Chat</a>
    <div class="chat-history">
      <h3>Previous chats from yesterday</h3>
      <p>One-Time Password Code Sent</p>
      <p>2 days ago</p>
      <p>ANTHROPIC</p>
      <p>Bitcoin mining profit impact</p>
    </div>
  </div>
</body>
</html>
